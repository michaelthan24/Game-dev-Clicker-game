<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="interface.css" />
    </head>
    <body>
        <script type="text/javascript" src="main.js"></script>
        <div class="header">
            Bar Simulator? 
        </div> 
        <div class="row">
            <div class="column" style="padding: 10px;">
                <!-- add seats and bars, start out with 100$, a keg gives 100$ profits-->
                <!-- beer inventory and serve and runs out and buy inventory-->
                <!-- manager buys beer when inventory reaches 0-->
                <!-- manager buys beer when inventory reaches 0-->
            
                Cash: <span class="cash"></span>
                <br>
                Beers: <span class="beers"></span>
                <span style="display:none" class="show_BTquality">Your bartender quality: <span class="BTquality"></span></span>
                <span style="display:none" class="show_miner">Bartenders: <span class="miner"></span></span>
                <!-- can only have a limited amount of bartenders per seats and limited seats per bar; one bartender per seats; one bar 200 seats,50 bartenders-->
                <span style="display:none" class="show_miner_pickaxe">Bartender morale Level: <span class="miner_pickaxe"></span></span>
                <span style="display: none" class="show_manager">Managers: <span class="manager"></span></span>
            </div>
            <!-- add a message board that has text on it to say what is happening; ex: bartenders morale are up! People in town are loving ur bar... a celebrity came to ur bar, take a $10,000 tip!-->
            <div class="column">
                    <!-- add buttons to add seats and add bar,  -->
                    <!-- each beer will sell for $10-->
                    <button onClick="serveDrinks(10)">Serve Drinks</button>
                    <br>
                    <button onClick="buyBeer(200)">Buy beer inventory : $100</button><button id="inventPopup" style="color: red"> ^^^Buy inventory to start bar</button>
                    <button style="display:none" class="show_BTquality" onClick="upgradeBTquality(.10)"> Get training to receive more tips! : $<span class="BTquality_cost"></span>
                    </button>
                    <button style="display:none" class="show_miner" onClick="hireMiner(1)">Hire Bartenders: $<span class="miner_cost"></span></button>
                    <button style="display:none" class="show_miner" onClick="upgradeMinerPickaxe(1)">Give bartenders bonus! : $<span class="miner_pickaxe_cost"></span></button>
                    <button style="display:none" class="show_manager" onClick="hireManager(1)">Hire a manager $<span class="manager_cost_cost"></span></button>

            </div>
        </div>
    </body>
</html>
